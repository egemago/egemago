<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>egemago</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f0f14;
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    main {
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 8px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 24px;
    }

    a.button {
      display: block;
      text-decoration: none;
      color: #fff;
      background: #1f1f2e;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 12px;
      transition: background 0.2s ease;
    }

    a.button:hover {
      background: #2a2a40;
    }
  </style>
</head>
<body>
  <main>
    <h1>egemago</h1>
    <p>music • links • interests</p>

    <a class="button" href="#">Spotify</a>
    <a class="button" href="#">Twitter</a>
    <a class="button" href="#">Straw.page</a>
  </main>
</body>
</html>
