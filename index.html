<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>egemago</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.35);
      --card-bg: rgba(16, 16, 24, 0.7);
      --border: rgba(255, 255, 255, 0.12);
      --button: rgba(255, 255, 255, 0.12);
      --button-hover: rgba(255, 255, 255, 0.22);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #f2f2f2;

      /* Subtle gradient + background image (Option 3) */
      background:
        radial-gradient(circle at center, #0b1020 0%, #000 70%),
        linear-gradient(var(--overlay), var(--overlay)),
        url("assets/bg.png") center / cover no-repeat;

      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 48px 16px;
    }

    main {
      width: 100%;
      max-width: 460px;
      background: var(--card-bg);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      border: 1px solid var(--border);
      padding: 28px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      text-align: center;
    }

    h1 {
      margin: 0 0 6px;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    .subtitle {
      margin: 0 0 22px;
      opacity: 0.85;
      font-size: 0.95rem;
    }

    section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a.button {
      display: block;
      padding: 14px;
      border-radius: 14px;
      text-decoration: none;
      color: #ffffff;
      background: var(--button);
      border: 1px solid var(--border);
      transition: background 0.2s ease, transform 0.15s ease;
    }

    a.button:hover {
      background: var(--button-hover);
      transform: translateY(-1px);
    }

    a.button:focus {
      outline: 3px solid rgba(255,255,255,0.4);
      outline-offset: 2px;
    }

    footer {
      margin-top: 22px;
      font-size: 0.75rem;
      opacity: 0.65;
    }

    /* Mobile spacing */
    @media (max-width: 480px) {
      body {
        padding: 28px 12px;
      }

      main {
        padding: 22px;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>egemago</h1>
    <p class="subtitle">music • links • interests</p>

    <section>
      <a class="button" href="#" target="_blank" rel="noopener">Spotify</a>
      <a class="button" href="#" target="_blank" rel="noopener">Twitter / X</a>
      <a class="button" href="#" target="_blank" rel="noopener">Straw.page</a>
    </section>

    <footer>
      ✦ built with Cloudflare Pages ✦
    </footer>
  </main>
</body>
</html>
