<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --overlay-dark: rgba(0, 0, 0, 0.55);
      --card-bg: rgba(20, 20, 30, 0.65);
      --button-bg: rgba(255, 255, 255, 0.10);
      --button-hover: rgba(255, 255, 255, 0.20);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #f2f2f2;

      /* BACKGROUND IMAGE */
      background:
        linear-gradient(var(--overlay-dark), var(--overlay-dark)),
        url("assets/bg.png") center / cover no-repeat fixed;

      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 48px 16px;
    }

    main {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 28px;
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    p.subtitle {
      margin: 0 0 24px;
      opacity: 0.85;
      font-size: 0.95rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a.button {
      display: block;
      padding: 14px;
      border-radius: 14px;
      text-decoration: none;
      color: #fff;
      background: var(--button-bg);
      transition: background 0.2s ease, transform 0.15s ease;
    }

    a.button:hover {
      background: var(--button-hover);
      transform: translateY(-1px);
    }
